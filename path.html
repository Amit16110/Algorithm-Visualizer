<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="public/style.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@531&display=swap" rel="stylesheet" />
  <title>Algorithm Visualizer</title>
</head>

<body>
  <div class="flex-nav navbar">
    <box class="element">
      <a href="https://servermonk.github.io/Algorithm-Visualizer/">
        <i class="fas fa-project-diagram" sizes="4x4"></i>Algorithm Visualizer</a>
    </box>
    <div class="flex-item1">
      <box class="element">
        <a href="https://github.com/servermonk/Algorithm-Visualizer" target=_blank>
          <i class="fab fa-github-square"></i>Github</a>
      </box>
    </div>
    <!-- <i class="fab fa-github-alt"></i> -->
  </div>
  <div>
    <!-- <form action="#"> -->
    <div class="flex-container">
      <!-- <div class="flex-container"> -->
      <div class="flex-item2">
        <label for="algo">Path Algorithm:</label>
        <select id="algo" name="algo">
          <!-- <option value="noneAlgo">Choose</option> -->
          <option value="Dstr">Dijkstra's</option>
          <option value="Astr">A*</option>
          <option value="Fywa">DFS</option>
          <option value="Fywa">BFS</option>
        </select>
      </div>
      <div class="flex-item2">
        <label for="weight">Graph Edges:</label>
        <select id="weight" name="weight">
          <!-- <option value="noneWeight">Choose</option> -->
          <option value="weighted">Weighted</option>
          <option value="Unweighted">Unweighted</option>
        </select>
      </div>
      <div class="flex-item2">
        <label for="maze">Maze Type:</label>
        <select id="maze" name="maze">
          <!-- <option value="noneMaze">Choose</option> -->
          <option value="custom">Custom</option>
          <option value="p1">Maze 1</option>
          <option value="p2">Maze 2</option>
        </select>
      </div>
      <div class="flex-item2">
        <label for="speed">Visual Speed:</label>
        <select id="speed" name="speed">
          <!-- <option value="noneSpeed">Choose</option> -->
          <option value="fast">Fast</option>
          <option value="flash">Flash</option>
          <option value="normal">Normal</option>
          <option value="sloth">Sloth</option>
        </select>
      </div>
    </div>
    <div class="flex-container2">
      <div class="flex-item1"> <button class="start">START</button> </div>
      <div class="flex-item1"> <button class="refresh">RELOAD</button> </div>
    </div>
  </div>
  <div class="container"></div>
  <!-- <script type="module" src="./js/createGrid.js"></script> -->
  <script type="module" src="public/js/main.js"></script>
</body>

</html>
