<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="public/style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@531&display=swap" rel="stylesheet" />
  <title>Algorithm Visualizer</title>
</head>

<body>
  <div class="navbar">
    <logo>Algorithm Visualizer</logo>
  </div>
  <div>
    <!-- <form action="#"> -->
      <div class="flex-container">
        <div class="flex-container">
          <div>
            <label for="algo">Algorithm:</label>
            <select id="algo" name="algo">
              <option value="Dstr">Dijkstra's</option>
              <option value="Astr">A*</option>
              <option value="Fywa">Floyd Warshall</option>
            </select>
          </div>
          <div>
            <label for="weight" style="padding-left: 5em;">Graph Type:</label>
            <select id="weight" name="weight">
              <option value="weighted">Weighted</option>
              <option value="Unweighted">Unweighted</option>
            </select>
          </div>
          <div>
            <label for="speed" style="padding-left: 5em;">Speed:</label>
            <select id="speed" name="speed">
              <option value="normal">normal</option>
              <option value="fast">fast</option>
              <option value="flast">flash</option>
            </select>
          </div>
        </div>
        <div> <button class="start">START</button> </div>
        <div> <button class="refresh">RELOAD</button> </div>
      </div>
    <!-- </form> -->
  </div>
  <div class="container"></div>
  <!-- <script type="module" src="./js/createGrid.js"></script> -->
  <script type="module" src="public/js/main.js"></script>
</body>

</html>
